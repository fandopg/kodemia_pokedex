<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="main">
        <div class="card fire_type">
            <div class="pokemon_bg">
                <img src="./img/charizard.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>CHARIZARD</p></div>
                <div class="pokemon_type"><p>FUEGO - VOLADOR</p></div>
            </div>
        </div>
        <div class="card psy_type">
            <div class="pokemon_bg">
                <img src="./img/mewtwo.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>MEWTWO</p></div>
                <div class="pokemon_type"><p>PSIQUICO</p></div>
            </div>
        </div> 
        <div class="card sinister_type">
            <div class="pokemon_bg">
                <img src="./img/umbreon.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>UMBREON</p></div>
                <div class="pokemon_type"><p>SINIESTRO</p></div>
            </div>
        </div> 
        <div class="card dragon_type">
            <div class="pokemon_bg">
                <img src="./img/rayquaza.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>RAYQUAZA</p></div>
                <div class="pokemon_type"><p>DRAGON - VOLADOR</p></div>
            </div>
        </div> 
        <div class="card water_type">
            <div class="pokemon_bg">
                <img src="./img/greninja.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>GRENINJA</p></div>
                <div class="pokemon_type"><p>AGUA - SINIESTRO</p></div>
            </div>
        </div> 
        <div class="card plant_type">
            <div class="pokemon_bg">
                <img src="./img/rillaboom.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>RILLABOOM</p></div>
                <div class="pokemon_type"><p>PLANTA</p></div>
            </div>
        </div> 
        <div class="card electric_type">
            <div class="pokemon_bg">
                <img src="./img/electivire.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>ELECTIVIRE</p></div>
                <div class="pokemon_type"><p>ELECTRICO</p></div>
            </div>
        </div> 
        <div class="card ghost_type">
            <div class="pokemon_bg">
                <img src="./img/gastly.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>GASTLY</p></div>
                <div class="pokemon_type"><p>FANTASMA</p></div>
            </div>
        </div> 
        <div class="card sinister_type">
            <div class="pokemon_bg">
                <img src="./img/obstagoon.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>OBSTAGOON</p></div>
                <div class="pokemon_type"><p>SINIESTRO - NORMAL</p></div>
            </div>
        </div> 
        <div class="card rock_type">
            <div class="pokemon_bg">
                <img src="./img/gigalith.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name"><p>GIGALITH</p></div>
                <div class="pokemon_type"><p>ROCA</p></div>
            </div>
        </div>       
    </div>
    
</body>
</html>
