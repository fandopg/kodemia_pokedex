<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pokedex.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="main">
        <div class="card fire_type">
            <div class="pokemon_bg">
                <img src="./img/charizard.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">CHARIZARD</div>
                <div class="pokemon_type">FUEGO - VOLADOR</div>
            </div>
        </div>
        <div class="card psy_type">
            <div class="pokemon_bg">
                <img src="./img/mewtwo.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">MEWTWO</div>
                <div class="pokemon_type">PSIQUICO</div>
            </div>
        </div> 
        <div class="card sinister_type">
            <div class="pokemon_bg">
                <img src="./img/umbreon.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">UMBREON</div>
                <div class="pokemon_type">SINIESTRO</div>
            </div>
        </div> 
        <div class="card dragon_type">
            <div class="pokemon_bg">
                <img src="./img/rayquaza.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">RAYQUAZA</div>
                <div class="pokemon_type">DRAGON - VOLADOR</div>
            </div>
        </div> 
        <div class="card water_type">
            <div class="pokemon_bg">
                <img src="./img/greninja.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">GRENINJA</div>
                <div class="pokemon_type">AGUA - SINIESTRO</div>
            </div>
        </div> 
        <div class="card plant_type">
            <div class="pokemon_bg">
                <img src="./img/rillaboom.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">RILLABOOM</div>
                <div class="pokemon_type">PLANTA</div>
            </div>
        </div> 
        <div class="card electric_type">
            <div class="pokemon_bg">
                <img src="./img/electivire.png" alt="">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">NAME</div>
                <div class="pokemon_type">TYPE</div>
            </div>
        </div> 
        <div class="card">
            <div class="pokemon_bg">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">NAME</div>
                <div class="pokemon_type">TYPE</div>
            </div>
        </div> 
        <div class="card">
            <div class="pokemon_bg">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">NAME</div>
                <div class="pokemon_type">TYPE</div>
            </div>
        </div> 
        <div class="card">
            <div class="pokemon_bg">
            </div>
            <div class="pokemon_data">
                <div class="pokemon_name">NAME</div>
                <div class="pokemon_type">TYPE</div>
            </div>
        </div>       
    </div>
    
</body>
</html>
